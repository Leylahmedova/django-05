
{% extends "base.html" %}
{% block title%}
<h1>Blog List</h1>
{%endblock%}
{% block body %}
   <div class="div">
    {% for blog in blogs%}
    <ul>
        <li><a href="{% url 'detail' blog.id %}">{{blog.author_name}}</a>--{{blog.title}}--{{blog.content}}</li>
       
    </ul>
    {% endfor %}
</div>
{% endblock %}
